<div class="p-8 bg-gray-100 min-h-screen">
  <h2 class="text-2xl font-bold text-orange-500 mb-6">Demandes d'annulation de transferts</h2>

  <table class="min-w-full bg-white rounded shadow text-sm">
    <thead class="bg-black text-white">
       <tr class="bg-black text-white text-left">
        <th class="py-3 px-4">ID</th>
        <th class="py-3 px-4">Date</th>
        <th class="py-3 px-4">Montant</th>
        <th class="py-3 px-4">Destinataire</th>
        <th class="py-3 px-4">Statut</th>
        <th class="py-3 px-4">Action</th>
      </tr>
    </thead>
    <tbody class="text-gray-800">
      <tr *ngFor="let t of transferts" class="border-b">
        <td class="py-3 px-4">{{ t.id }}</td>
        <td class="py-3 px-4">{{ t.date }}</td>
        <td class="py-3 px-4">{{ t.montant | number:'1.0-0' }} FCFA</td>
        <td class="py-3 px-4">{{ t.destinataire }}</td>
        <td class="py-3 px-4">
          <span
            [ngClass]="{
              'text-green-600': t.statut === 'Effectué',
              'text-red-600': t.statut === 'Annulé',
              'text-yellow-600': t.statut === 'En attente d\'annulation'
            }">
            {{ t.statut }}
          </span>
        </td>
        <td class="py-3 px-4">
          <button
            *ngIf="t.statut === 'Effectué'"
            (click)="demanderAnnulation(t)"
            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
            Demander annulation
          </button>
          <span *ngIf="t.statut !== 'Effectué'" class="text-gray-500 italic">Non disponible</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
