<div class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->


  <!-- Contenu principal -->
  <main class="flex-1 p-10 space-y-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-bold mb-6 text-orange-500">Achat de code</h2>

      <form class="space-y-6">
        <!-- Montant -->
        <div>
          <label for="montant" class="block font-semibold mb-1">Montant</label>
          <input
            type="number"
            id="montant"
            name="montant"
            placeholder="Entrez le montant"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>

        <!-- Type de code -->
        <div>
          <label for="typeCode" class="block font-semibold mb-1">Type de code</label>
          <select
            id="typeCode"
            name="typeCode"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
          >
            <option value="" disabled selected>SÃ©lectionnez un type</option>
            <option value="wave">Wave</option>
            <option value="orangeMoney">Orange Money</option>
            <option value="freeMoney">Free Money</option>
          </select>
        </div>

        <!-- Bouton -->
        <div>
          <button
            type="submit"
            class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition"
          >
            Acheter
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
