<div class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 h-screen fixed bg-black text-white px-6 py-8">
    <h1 class="text-2xl font-bold text-orange-500 mb-10">MAX IT E221</h1>
    <nav class="space-y-4">
      <a routerLink="/dashboard" class="block px-3 py-2 hover:text-orange-500">Tableau de bord</a>
      <a routerLink="/transfert" class="block px-3 py-2 hover:text-orange-500">Liste des transferts</a>
      <a routerLink="/annulation" class="block px-3 py-2 hover:text-orange-500">Demandes d'annulation</a>
      <a routerLink="/comptes" class="block px-3 py-2 hover:text-orange-500">Gestion des comptes</a>
      <a routerLink="/depot-retrait" class="block px-3 py-2 bg-orange-500 rounded hover:text-white">Dépôt / Retrait</a>
      <a routerLink="/achat-code" class="block px-3 py-2 hover:text-orange-500">Achat de code</a>
      <a routerLink="/login" class="block px-3 py-2 bg-red-500 rounded hover:bg-red-600">Déconnexion</a>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <main class="flex-1 ml-64 p-10">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-bold mb-6 text-orange-500">Dépôt / Retrait</h2>

      <form class="space-y-6">
        <!-- Montant -->
        <div>
          <label for="montant" class="block font-semibold mb-1">Montant</label>
          <input
            type="number"
            id="montant"
            placeholder="Ex: 5000"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>

        <!-- Type d'opération -->
        <div>
          <label for="type" class="block font-semibold mb-1">Type d’opération</label>
          <select
            id="type"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
          >
            <option disabled selected>Choisir</option>
            <option value="depot">Dépôt</option>
            <option value="retrait">Retrait</option>
          </select>
        </div>

        <!-- Bouton -->
        <div>
          <button
            type="submit"
            class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition"
          >
            Valider
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
