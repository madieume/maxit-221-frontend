<div
  class="bg-white min-h-screen flex items-center justify-center "
 
>
  <div class="bg-black bg-opacity-80 p-8 rounded-xl max-w-md w-full text-white shadow-lg">
    <h1 class="text-3xl font-bold text-center text-orange-500 mb-2">MAX IT E221</h1>
    <h2 class="text-xl text-center text-orange-500 mb-6">Créer un compte</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Nom Complet</label>
        <input
          type="text"
          placeholder="Votre nom complet"
          class="w-full px-4 py-2 rounded bg-white text-black border border-gray-300 focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Téléphone</label>
        <input
          type="tel"
          placeholder="77 000 00 00"
          class="w-full px-4 py-2 rounded bg-white text-black border border-gray-300 focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">NCI</label>
        <input
          type="text"
          placeholder="N° de carte d'identité"
          class="w-full px-4 py-2 rounded bg-white text-black border border-gray-300 focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Adresse</label>
        <input
          type="text"
          placeholder="Votre adresse"
          class="w-full px-4 py-2 rounded bg-white text-black border border-gray-300 focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Créer un code</label>
        <input
          type="text"
          placeholder="Code confidentiel"
          class="w-full px-4 py-2 rounded bg-white text-black border border-gray-300 focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-orange-500 text-white font-semibold rounded hover:bg-orange-600"
      >
        Créer le compte
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Déjà un compte ?
      <a routerLink="/login" class="text-orange-400 underline">Se connecter</a>
    </p>
  </div>
</div>
